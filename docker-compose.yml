version: "3.8"

services:

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - OLLAMA_MODEL=llama3
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama

volumes:
  ollama_data:
